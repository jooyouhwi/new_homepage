<script type="text/javascript" th:inline="javascript">
	let menu =""; 
	$(document).ready(function(){
		menu = /*[[${menu}]]*/'';
		fn_menu();
	});
	
	function fn_menu(){
		let html = ""; 
		let array = new Array('Home','About','Service','Contact');
		console.log(array);
		for (let i=0; i < array.length; i ++){
			if(array[i] == menu){
				console.log(menu);
				html +='<h1 class="display-4 text-white animated zoomIn">'+menu+'</h1>';
				html +='<a href="" class="h5 text-white">Home</a>';
				html +='<i class="far fa-circle text-white px-2"></i>';
				html +='<a href="" class="h5 text-white">'+menu+'</a>';
			}
		}
		$("#menu_title").html(html);
		
	}
	
</script>
