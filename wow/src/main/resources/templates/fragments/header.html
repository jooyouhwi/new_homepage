let menu = "";

	$(document).ready(function(){
		menu = /*[[${menu}]]*/ '';
		fn_menu();
		
		
		console.log($(".navbar-nav").find('a'));
		
		if(menu =="About"){
			$(".navbar-nav > a").eq(1).addClass("active");
		}else if(menu == "Service"){
			$(".navbar-nav > a").eq(2).addClass("active");
		}else if(menu =="Blog"){
			$(".navbar-nav").find('a').eq(3).addClass("active")
			$(".navbar-nav").find('a').eq(4).addClass("active")
		}else if(menu =="Blog Detail"){
			$(".navbar-nav").find('a').eq(3).addClass("active")
			$(".navbar-nav").find('a').eq(5).addClass("active")
		}else if(menu =="Contact"){
			$(".navbar-nav").find('a').eq(12).addClass("active")
		}
		
		
		//nav-item nav-link
		//nav-link dropdown-toggle active
		
	});
	
	function fn_menu(){
		let html = ""; 
		let array = new Array('Home','About','Service',"Blog",'Blog Detail','Contact');
		for (let i=0; i < array.length; i ++){
			if(array[i] == menu){
				html +='<h1 class="display-4 text-white animated zoomIn">'+menu+'</h1>';
				html +='<a href="" class="h5 text-white">Home</a>';
				html +='<i class="far fa-circle text-white px-2"></i>';
				html +='<a href="" class="h5 text-white">'+menu+'</a>';
			}
		}
		$("#menu-title").html(html);
	}
	
</script>
